<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Competa Details</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header" :: header></header>

<div class = "container mt-5 mb-5">
  <h1> Competa details </h1>
  <div th:each="el:${competa}" class="alert alert-info mt-2">
    <h4 th:text="${el.competa_type}"/>
    <p>Titel:</p>
    <h2 th:text= "${el.title}"/>
    <p>Description:</p>
    <h2 th:text= "${el.description}"/><br><br>
    <p><b>Date of creation:</b> <span th:text="${#dates.format(el.dateOut, 'dd-mm-yyyy')}"/></p>
    <p><b>Views:</b> <span th:text="${el.views}"/></p>
    <p><b>Status public:</b> <span th:text="${el.status}"/></p>
    <a th:href="'/competa/' + ${el.id} + '/edit'" class="btn btn-warning"> Edit </a> <br><br>
    <form th:action="'/competa/' + ${el.id} + '/remove'" method="post">
      <button class="btn btn-warning" type="submit"> Delete </button>
      <a th:href="@{/competa}" class="btn btn-secondary"> Back </a>
    </form>
  </div>
</div>

<div th:insert="blocks/footer" :: footer></div>

</body>
</html>
