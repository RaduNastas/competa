<!DOCTYPE HTML>
<!--Подключаем шаблонизатор-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Prole </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
<header th:insert="blocks/header" :: header></header>

<div class="container mt-5 mb-5">
    <h1> User registration </h1>
    <form action="#" th:action="@{/register}" method="post" th:object="${user}">
        <label>Full name:</label>
        <input class="form-control" type="text" th:field="*{name}" /><br/>

        <label>E-mail:</label>
        <input class="form-control" type="text" th:field="*{email}"  /><br/>

        <label>Password:</label>
        <input class="form-control" type="password" th:field="*{password}"/><br/>

        <label>Birthday (yyyy-mm-dd):</label>
        <input class="form-control" type="text" th:field="*{dateOfBirth}"/><br/>

<!--        <label>Gender:</label>-->
<!--        <input type="radio" th:field="*{gender}" value="Male"/>Male-->
<!--        <input type="radio" th:field="*{gender}" value="Female"/>Female<br/>-->

        <label>Profession:</label>
        <select class="form-control" th:field="*{industry}">
            <option th:each="p : ${listProfession}" th:value="${p}" th:text="${p}"/>
        </select>
        <br/>

<!--        <label>Married?</label>-->
<!--        <input type="checkbox" th:field="*{married}"/><br/>-->

<!--        <label>Note:</label>-->
<!--        <textarea rows="5" cols="25" th:field="*{note}"></textarea>-->
<!--        <br/>-->

        <button type="submit" class="btn btn-primary"> Register </button>
        <a th:href="@{/}" class="btn btn-secondary"> Back </a>
    </form>


</div>

<div th:insert="blocks/footer" :: footer></div>

</body>
</html>
